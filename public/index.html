<!doctype html>
<html lang="en" data-ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Contact List App</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container" data-ng-controller="AppCtrl">

        <h1>Contact List App</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" data-ng-model="contact.name" placeholder="Add Name"/></td>
                    <td><input class="form-control" data-ng-model="contact.email" placeholder="Add Email"/></td>
                    <td><input class="form-control" data-ng-model="contact.number" placeholder="Add Number"/></td>
                    <td><button class="btn btn-primary" data-ng-click="addContact()" />Add Contact</td>
                    <td><button class="btn btn-info" data-ng-click="update()">Update</button>&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-secondary" data-ng-click="deselect()">Clear</button></td>
                </tr>
                <tr data-ng-repeat="contact in contactList">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td><button class="btn btn-danger" data-ng-click="remove(contact._id)">Remove</button></td>
                    <td><button class="btn btn-warning" data-ng-click="edit(contact._id)">Edit</button></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>
</html>
